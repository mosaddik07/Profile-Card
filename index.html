<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Profile card component</title>

  <body>
    <div class="container">
      <div class="card">
        <img src="images/bg-pattern-card.svg" class="bg_img" />
        <div class="profile_photo_div">
          <img src="images/image-victor.jpg" id="profile_img" />
          <h3 class="header">Victor Crest <span>26</span></h3 >
          <p>London</p>
        </div>

        <!-- Followers Section -->
        <div class="follower">
          <div class="followers">
            <h3>80K</h2>
            <p>Followers</p>
          </div>
          <div class="likes">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="photos">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
